imports:
    - php

filter:
    excluded_paths: [
        vendor/*,
        test/*,
        assets/*,
        config/*,
        docs/*,
        public/*,
        src/Controller/ApiCardController.php,
        src/Controller/ApiController.php,
        src/Controller/ApiGameController.php,
        src/Controller/ApiLibraryController.php,
        src/Controller/ApiQuoteController.php,
        src/Controller/CardController.php,
        src/Controller/GameController.php,
        src/Controller/LibraryController.php,
        src/Controller/LuckyController.php,
        src/Controller/LuckyController.php,
        src/Entity/*,
        src/Repository/BookRepository.php,
        src/Controller/LuckyController.php,
        src/kernel.php,
        src/templates/*
    ]

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    # version: 8.1.13
                    # version: 8.1.17
                    version: 8.2.5
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
    tests:
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"